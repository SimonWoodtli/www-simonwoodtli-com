<!DOCTYPE html>
<html lang="{{ or .Site.LanguageCode .Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
    <title>{{ with .Title }}{{ printf "%s | " . }}{{ end }}{{ site.Title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    {{ $style := resources.Get "css/style.css" }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" />
  </head>
  <body class="bg-primary text-regular grid 2xl:grid-cols-4-big xl:grid-cols-4-med md:grid-cols-3-big grid-cols-3-med">
    {{ partial "sidebar.html" . }}
    {{ partial "header.html" . }}
    <div class="row-span-4"></div><!-- placeholder div to keep last grid column busy -->
    {{ block "main" . }}{{ end }}
    <p class="">Bottom of baseof</p>
    <hr>
    {{ $js := resources.Get "js/main.js" }}
    <script type="text/javascript" src="{{ $js.RelPermalink }}"></script>
  </body>
</html>
