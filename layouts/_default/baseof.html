<!DOCTYPE html>
<html lang="{{ or .Site.LanguageCode .Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
    <title>{{ with .Title }}{{ printf "%s | " . }}{{ end }}{{ site.Title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    {{ $style := resources.Get "css/style.css" }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" />
  </head>
  <body>
    <div class="grid 2xl:grid-cols-[25rem_7rem_minmax(200px,_1fr)_7rem] xl:grid-cols-[19rem_4rem_minmax(200px,_1fr)_4rem] md:grid-cols-[3.5rem_minmax(200px,_1fr)_3.5rem] grid-cols-[1.75rem_minmax(200px,_1fr)_1.75rem]">
        {{ partial "sidebar.html" . }}
        {{ partial "header.html" . }}
        <!-- placeholder div to keep last grid column busy -->
        <div class="row-span-4"></div>
        {{ block "main" . }}{{ end }}
      <hr>
      <p class="">Bottom of baseof</p>
    </div>
     {{ $js := resources.Get "js/main.js" }}
     <script type="text/javascript" src="{{ $js.RelPermalink }}"></script>
  </body>
</html>
