{{ define "main" }}
<!-- this page is for content on simonwoodtli.com/tags -->
<div class="mx-auto max-w-[45rem] md:mt-24 mt-16 md:bg-secondary bg-primary md:border-l-4
   md:border-solid border-hidden border-tertiary border-opacity-80 py-8">
  <main class="2xl:mx-[2.375rem] md:mx-[1.5rem] mx-0">
     <!-- title -->
     <div class="flex place-items-end border-b-[3px] border-accent pr-4 pb-3 w-min">
       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24
         24" stroke-width="1.5" stroke="currentColor" class="2xl:w-8
         2xl:h-8 md:w-7 md:h-7 w-6 h-6 mr-4
         fill-secondary">
       <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
       <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
       </svg>
       <h1 class="2xl:text-3xl md:text-2xl text-xl">Tags</h1>
     </div>
     <!-- tag list -->
     <ul class="flex flex-wrap justify-start gap-x-4 gap-y-2 md:mt-20 mt-12">
       {{ range $.Site.Taxonomies.tags.ByCount }}
       <li class="flex space-x-2">
         <a href="/tags/{{ .Name }}" class="hover:text-accent">#{{ .Name
           }}<sup class="text-muted">({{ .Count }})</sup></a>
       </li>
       {{end}}
     </ul>
  </main>
</div>

{{end}}
